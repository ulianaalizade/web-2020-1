<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <link href = "style.css" rel = "stylesheet">
    <title>Форма обратной связи</title>
    </head>                 

<body>
    <h1>Application form</h1>
    <div class = "container">
        <from method = "post" action = "https://httpbin.org/post">
            <div class="form-group">
                <label for = "name">ФИО</label>
                <input id = "name" type = "text" name = "name" placeholder = "Иванов Иван Иванович">
            </div>
            <div class="form-group">
                <label>
                    Выберите пол:
                    <input type = "radio" name = "sex" value = "male"> Мужской
                    <input type = "radio" name = "sex" value = "female"> Женский
                </label>
            </div>
            <div class="form-group">
                <label for = "email">Почта:</label>
                <input id = "email" type = "text" name = "email" placeholder = "example@example.example">
            </div>
            <div class="form-group">
                <label for = "category">Категроия обращения:</label>
                <select name="category" id="category">
                    <option value="appeal">Жалоба</option>
                    <option value="gratitude" selected>Благодарность</option>
                </select>
            </div>
            <div class="form-group">
                <label for = "message">Текст сообщения:</label>
                <textarea name = "message" id = "message" cols = "30" rows = "10"></textarea>
            </div>
            <div class="form-group">
                <label for = "attachments">Вложения</label>
                <input type = "file" name = "attachments">
            </div>
            <div class = "from-group">
                <input type = "submit" value = "Отправить">
            </div>
        </from>
    </div>
</body>
