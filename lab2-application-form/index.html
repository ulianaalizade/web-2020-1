<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <link href = "style.css" rel = "stylesheet">
    <title>Application Form</title>
    <link rel="shortcut icon" href="images/Machina.png" type="image/png">
</head>                 

<html>
    <body>
        <h1>Application form</h1>
        <!--<div class = "container">
            <from method = "post" action = "https://httpbin.org/post">
            </from>
            </div>--> 
            <div class="form-group">
                <label for = "name">Full Name:</label>
                <input id = "name" type = "text" name = "name" placeholder = "Velizariy Coul">
            </div>
            <div class="form-group">
                <label>
                    Choose gender:
                    <input type = "radio" name = "sex" value = "male"> Male
                    <input type = "radio" name = "sex" value = "female"> Female
                </label>
            </div>
            <div class="form-group">
                <label for = "SSP">System, Sector, Planet:</label>
                <input id = "SSP" type = "text" name = "SSP" placeholder = "Solar System, Solar, Terra">
            </div>
            <div class="form-group">
                <label for = "category">Appeal category:</label>
                <select name="category" id="category">
                    <option value="introduction">Introduction</option>
                    <option value="gratitude" selected>Gratitude</option>
                    <option value="claim">Claim</option>
                </select>
            </div>
            <div class="form-group">
                <label for = "explain">Explain:</label>
                <textarea name = "explain" id = "explain" cols = "50" rows = "5" placeholder="Completed only in case of sending a introduction or claim"></textarea>
            </div>
            <div class="form-group">
                <label for = "attachments">ID scan</label>
                <input type = "file" name = "attachments">
            </div>
            <div class = "from-group">
                <input type = "submit" value = "Submit!">
            </div>
    </body>
</html>
